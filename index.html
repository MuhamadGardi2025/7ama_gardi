
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>7ama Gardi - Height Comparator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #formContainer {
      margin-bottom: 30px;
    }
    input {
      padding: 8px;
      margin: 5px;
      font-size: 16px;
    }
    button {
      padding: 10px 15px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #display {
      display: flex;
      justify-content: center;
      align-items: flex-end;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
    }
    .figure {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .stick {
      width: 30px;
      background-color: #555;
    }
    .name {
      margin-top: 8px;
    }
  </style>
</head>
<body>
  <h1>7ama Gardi - Height Comparator</h1>
  <div id="formContainer">
    <input type="text" id="name" placeholder="Enter name" />
    <input type="number" id="height" placeholder="Enter height (cm)" />
    <button onclick="addFigure()">Add</button>
    <button onclick="resetFigures()">Reset</button>
  </div>
  <div id="display"></div>

  <script>
    function addFigure() {
      const name = document.getElementById("name").value;
      const height = parseInt(document.getElementById("height").value);

      if (!name || !height || height <= 0) return alert("Enter valid name and height");

      const figure = document.createElement("div");
      figure.className = "figure";

      const stick = document.createElement("div");
      stick.className = "stick";
      stick.style.height = height + "px";

      const label = document.createElement("div");
      label.className = "name";
      label.innerText = `${name} (${height}cm)`;

      figure.appendChild(stick);
      figure.appendChild(label);

      document.getElementById("display").appendChild(figure);

      document.getElementById("name").value = "";
      document.getElementById("height").value = "";
    }

    function resetFigures() {
      document.getElementById("display").innerHTML = "";
    }
  </script>
</body>
</html>
